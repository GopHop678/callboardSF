<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock title %} </title>
    {% load static %}
    <link href="{% static 'main/css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="menu_block">
        <ul class="menu_buttons_list">
            <li><a href="/board">Доска</a></li>
                {% if user.is_authenticated %}
                <li><a href="/board/create">Разместить объявление</a></li>
                <li class="username_label"><a href="/me">Мои объявления</a></li>
                <li class="sign-up"><a href="/accounts/logout">Выйти</a></li>
                {% else %}
                <li><a href="/accounts/signup">Разместить объявление</a></li>
                <li class="log-in"><a href="/accounts/login">Войти</a></li>
                <li class="sign-up"><a href="/accounts/signup">Регистрация</a></li>
                {% endif %}
        </ul>
    </div>
<div class="content">
    {% block body %}
    {% endblock body %}
</div>
</body>
</html>
